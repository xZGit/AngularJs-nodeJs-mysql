<body data-ng-controller="LoginController">

<span class="label label-{{actionStatus}}">{{actionStatusMsg}}</span><BR/>

<div class="container" style="margin-top: 64px">

    <div class="row">
        <div class="span2"></div>
        <div class="well span8" style="background-color: #49afcd">
            <span><p>&nbsp;</p></progress></span>

            <form name="userInfo" class="form-horizontal css-form">

                <div class="control-group">
                    <label style="color: #ffffff" class="control-label" for="u_name">用户名</label>

                    <div class="controls">
                        <input required="true" type="text" ng-model="user.u_name" id="u_name" placeholder="用户名称">
                    </div>
                </div>
                <div class="control-group">
                    <label style="color: #ffffff" class="control-label" for="u_cert">口令</label>

                    <div class="controls">
                        <input required="true" type="password" data-ng-model="user.cert" id="u_cert" placeholder="登录口令">
                    </div>
                </div>

                <div style="width: 100%;text-align: center">
                    <button ng-click="login()"
                            class="btn btn-success">　　登　　录　　
                    </button>
                </div>

            </form>
        </div>

    </div>
</div>
